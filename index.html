<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatbot</title>
    <style>
        *{
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Welcome to ADIT</h1>
    <script>
        window.watsonAssistantChatOptions = {
          integrationID: "c1b07741-8a52-4a91-ad70-7a8a7d56a8a4", // The ID of this integration.
          region: "au-syd", // The region your integration is hosted in.
          serviceInstanceID: "d48910fc-63a8-4b95-91da-fee116c5c71b", // The ID of your service instance.
          onLoad: async (instance) => { await instance.render(); }
        };
        setTimeout(function(){
          const t=document.createElement('script');
          t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
          document.head.appendChild(t);
        });
      </script>
</body>
</html>
